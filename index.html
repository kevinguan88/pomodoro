<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container py-3"></div>
        <div class="container">
            <h1>Pomodoro Timer</h1>
            <h2 class="mode" id="work">Work Time</h2>
            <p class="timer" id="work">25:00</p>
            <div class="container" id="buttons">
                <button class="btn btn-primary" onclick="start()" id="startStop">Start</button>
                <button class="btn btn-secondary" onclick="reset()" id="reset">Reset</button>
                <button class="btn btn-light" onclick="skip()" id="skip">Skip</button>
            </div>
        </div>
        <div class="container py-3">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <script src="js/main.js"></script> <!--don't put  in front of file name-->
    </body>
</html>
